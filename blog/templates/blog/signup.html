<!DOCTYPE html>
<html>

    <meta charset="utf-8">

  <body>
    <!-- https://hackerthemes.com/bootstrap-cheatsheet/ -->
  <form class="login-form" action="/pages/home.html"> 
    <h1> Lubotics </h1>
    <fieldset enabled>
      <div class="form-group">
        <label for="formGroupExampleInput">Full Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First & Last Name">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Email Address</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="email@domain.com">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Password</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password">
      </div>
    </fieldset>
    
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

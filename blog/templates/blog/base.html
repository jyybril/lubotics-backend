{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
	
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'res/icons/greenFinal.ico' %}"/>
    <script type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- <script type="text/javascript" src="{% static 'js/script.js' %}"></script> -->
	{% if title %}
		<title>Django Blog - {{ title }}</title>
	{% else %}
		<title>Django Blog</title>
	{% endif %}

</head>
<body>
	<!-- Navigation Bar -->
    <div id="nav-template"></div>
    <script src="{% static 'js/script.js' %}"></script>
    
    
    <!-- Product containers -->
    <div class="jumbotron">
        <img style="float:left;border-right-style: double;border-right-width: 10px;padding-right: 10px;" display="flex" src="{% static 'res/images/icons/grayFinal.png' %}" margin="0px" width="170px">
        <h1 class="display-3" style="padding-left: 0px;margin-left: 180px;">Lubotics</h1>
        <p class="lead" style="padding-left: 0px;margin-left: 185px;">Transcending life through technology</p>
    </div>

    
	<main role="main" class="container">
	    {% block content %}{% endblock %}
	</main>
</body>
</html>

{% extends "blog/base.html" %}
{% load static %}
{% include "/blog/templates/blog/nav.html" %}
{% block content %}
	<div id="product-carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#product-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#product-carousel" data-slide-to="1"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block" style="width:80%; margin:auto" src="{% static 'res/images/menna.jpg' %}" alt="1st slide">
            <!-- <div class="text" style="text-align:center"><br>Shop with us!</div> -->
          </div>
          <div class="carousel-item">
            <img class="d-block" style="width:80%; margin:auto" src="{% static 'res/images/walle.jpeg' %}"  alt="2nd slide">
            <!-- <div class="text" style="text-align:center"><br>Shop with us!</div> -->
          </div>
        </div>
        <div class="text" style="text-align:center; font-size: 20px"><br><br></div>

        <a class="carousel-control-prev" href="#product-carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#product-carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="text" style="text-align:center; font-size: 20px">Shop with us!<br><br></div>
{% endblock content %}
